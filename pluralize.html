<!DOCTYPE html>
<html>
<body>
<script>

var s = prompt("Enter a word");

function pluralize(s){
	if(s == "moose")
		return "moose";
	else if(s == "automaton")
		return "automata";
	else if(s == "mouse")
		return "mice";
	else
		return s + "s";
}
//pluralize(s);
console.log(pluralize(s));

</script>
</body>
</html>
